<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stay in touch – DATAGOV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* ===================================
           BASE STYLES
        =================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f1c232;
            color: #5C4A3E;
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: clamp(80px, 12vh, 140px) 30px;
            text-align: center;
        }

        /* ===================================
           TYPOGRAPHY
        =================================== */
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(48px, 6vw, 88px);
            letter-spacing: 2px;
            margin-bottom: clamp(30px, 4vh, 45px);
        }

        p {
            font-size: clamp(17px, 1.8vw, 20px);
            margin-bottom: clamp(35px, 5vh, 55px);
            opacity: 0.9;
        }

        /* ===================================
           FORM
        =================================== */
        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="email"] {
            width: 280px;
            padding: 12px 14px;
            font-size: 16px;
            font-family: 'Oswald', sans-serif;
            border: 1px solid rgba(92, 74, 62, 0.3);
            background: transparent;
            color: #5C4A3E;
        }

        input[type="submit"] {
            padding: 12px 22px;
            font-size: 16px;
            font-family: 'Oswald', sans-serif;
            background-color: #5A4635;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            opacity: 0.9;
        }

        /* ===================================
           FOOT LINKS
        =================================== */
        .back-link {
            display: inline-block;
            margin-top: clamp(50px, 7vh, 80px);
            font-size: 16px;
            color: #5C4A3E;
            text-decoration: none;
            opacity: 0.8;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Stay in touch</h1>

        <p>
            Subscribe to receive occasional updates about DATAGOV’s research,
            publications, and events. Emails are infrequent and you can
            unsubscribe at any time.
        </p>

        <form action="https://lists.ghserv.net/mailman/subscribe/community" method="post">
            <input
                type="email"
                name="email"
                placeholder="your@email.com"
                required
            >
            <input type="hidden" name="fullname" value="">
            <input type="submit" value="Subscribe">
        </form>

        <a href="index.html" class="back-link">
            ← Back to project
        </a>
    </div>

</body>
</html>
